<style type="text/css">
	html, body { height:100%; }

	.outer-wrapper { 
		display: table;
		width: 100%;
		height: 100%;
		margin-top: 5em;
	}

	.inner-wrapper {
	  display:table-cell;
	  vertical-align:middle;
	  padding:15px;
	}

</style>

<section id="loginform" class="outer-wrapper">

	<div class="inner-wrapper">
		<div class="container">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-4">
					<h2 class="text-center">Ingresa tu Nick</h2>

					<form role="form"  name="myChatForm">
						<div class="form-group" ng-class="{'has-error': myChatForm.usernick.$invalid}">
							<input name="usernick" type="text" data-ng-model="usernick" 
						   		class="form-control" placeholder="NickName" required />
							<span ng-show="myChatForm.usernick.$dirty && myChatForm.usernick.$invalid" 
						  		class="label label-danger">NickName Required!</span>
						</div>
						
						<button ng-click="ingresar(usernick);" ng-disabled="isClean() || myChatForm.$invalid" class="btn btn-default">Ingresar</button>
					</form>

				</div>
			</div>
		</div>
	</div>

</section>
