<style type="text/css">

	body {
	    margin-top: 25px;
	    /*background-color: #222;*/
	}
	.chat {
		list-style: none;
	    margin: 0;
	    padding: 0;
	}

	.chat li {
	    margin-bottom: 10px;
	    padding-bottom: 5px;
	    border-bottom: 1px dotted #B3A9A9;
	}

	.chat li.left .chat-body {
	    margin-left: 60px;
	}

	.chat li.right .chat-body {
	    margin-right: 60px;
	}


	.chat li .chat-body p {
	    margin: 0;
	    color: #777777;
	}

	.panel .slidedown .glyphicon, .chat .glyphicon {
	    margin-right: 5px;
	}

	.panel-body {
	    overflow-y: scroll;
	    height: 350px;
	}

	::-webkit-scrollbar-track {
	    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
	    background-color: #F5F5F5;
	}

	::-webkit-scrollbar {
	    width: 12px;
	    background-color: #F5F5F5;
	}

	::-webkit-scrollbar-thumb {
	    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,.3);
	    background-color: #555;
	}
</style>

<div class="container">
    <div class="row">
        <div class="col-xl-offset-4  col-xl-4">

        	<!-- panel panel-primary -->
            <div class="panel panel-primary">

                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </div>
				
				<!-- panel-body -->
                <div class="panel-body">
                    <ul class="chat" id="ulChat">
                    	<li class="left clearfix" ng-repeat="msj in mensajes">  
			  				<span class="chat-img pull-left" >  
			  					<img src="http://placehold.it/50/{{msj.avatar}}"  alt="User Avatar" class="img-circle" /> 
			  				</span> 
			  				<div class="chat-body clearfix" >  
			  					<div class="header"> 
			  						<strong class="primary-font"> {{msj.user}} </strong>  
			  					</div> 
			  					<p>{{msj.msj}}</p> 
			  				</div> 
			  			</li>
                    </ul>
                </div> <!-- panel-body -->

                <!-- panel-footer -->
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" data-ng-model="msj" 
                         	   class="form-control input-sm" 
                        	   placeholder="Type your message here..." />

                        <span class="input-group-btn">
                            <button ng-click="sendMsj(msj);" class="btn btn-warning btn-sm" 
                            		id="btn-chat">Send</button>
                        </span>
                    </div>
                </div> <!-- panel-footer -->

            </div> <!-- panel panel-primary -->
        
        </div>

    </div>
</div>
